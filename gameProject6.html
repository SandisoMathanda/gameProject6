<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="gameProject6.css">
  </head>
  <body style="margin: 0px; background: lightblue;">
    <svg width="100%" viewBox="0 0 1000 460" style="background: lightblue;" >
      <image id="worm1"xlink:href="images/worm.png" x="0" y="0" width="80" height="30" opacity="1">
      <animate id="worm1right" attributeName ="x" from="0" to="1000" dur="5s" begin="0s; worm1left.end"/>
        <animate id="worm1left" attributeName ="x" from="1000" to="0" dur="5s" begin="worm1right.end"/></image>
      <image id="worm2"xlink:href="images/worm.png" x="500" y="0" width="80" height="30" opacity="1">
       <animate id="worm2down" attributeName ="y" from="0" to="500" dur="5s" begin="0s; worm2up.end "/>
        <animate id="worm2up" attributeName ="y" from="500" to="0" dur="5s" begin="worm2down.end"/></image>
      </image>
      <image id="bird" x="0" y="50" width="200" height="100" xlink:href="http://bestanimations.com/Animals/Birds/bird-animated-gif-26.gif">
      </image>
    </svg>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="gameProject6.js"></script>
  </body>
</html>
